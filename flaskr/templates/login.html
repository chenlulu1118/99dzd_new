{% extends 'base.html' %}
{% block title %}登录{% endblock %}
{% block content %}
<body>
    <div class="am-g">
	    <div class="myapp-login-logo-block  tpl-login-max">
		    <div class="myapp-login-logo-text">久久对账单</div>

			<div class="login-font">登录</div>
				
		    <div class="am-u-sm-10 login-am-center">
			    <form class="am-form" id="doc-vld-msg" method="POST">
				    <fieldset>
					    <div class="am-form-group">
							<label for="doc-vld-account">账号</label>
							<input type="text" name="account_id" id="doc-vld-account" placeholder="请输入账号" data-validation-message="请输入账号" class="am-form-field" required/>
						</div>
												
					    <div class="am-form-group">
							<label for="doc-vld-password">密码</label>
							<input type="password" name="password" id="doc-vld-password" minlength="6" placeholder="请输入密码" data-validation-message="至少6位字符" class="am-form-field" required/>
						</div>
													
						<button type="submit" class="am-btn am-btn-default" style="margin-top: 10px;">登录</button>
						<button type="button" class="am-btn am-btn-link am-btn-xs" style="margin-top: 27px;">忘记密码？</button>								
					</fieldset>
											
					<a href="{{ url_for('bp_account.register') }}" class="am-btn am-btn-link am-btn-sm" style="margin-bottom: 20px">没有账号？注册一个！</a>
			    </form>
		    </div>
	    </div>
	</div>
</body>
{% endblock %}
